apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.infrastructure.appName }}-order-delivery"
  namespace: "{{ .Values.infrastructure.namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Values.infrastructure.appName }}-order-delivery"
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: "{{ .Values.infrastructure.appName}}-order-delivery"
    spec:
      containers:
      - image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        name: "{{ .Values.infrastructure.appName }}"
        resources:
          requests:
            memory: "{{ .Values.resources.requests.memory }}"
            cpu: "{{ .Values.resources.requests.cpu }}"
          limits:
            memory: "{{ .Values.resources.limits.memory }}"
            cpu: "{{ .Values.resources.limits.cpu }}"
        env:
        - name: SERVICE_NAME
          value: OrderDeliveryService